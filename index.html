<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sebuah Pertanyaan Untukmu...</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card" id="question-card">
    <h2>Aku cuma mau bilang sesuatu...</h2>
    <img src="https://media.tenor.com/ykO-9BGJFDsAAAAi/bubududu-panda.gif" alt="Bunga Mekar" class="gif">
    <h1 class="special-question">Will you be mine?</h1>
    <p class="message">Sejak kenal kamu, semuanya jadi lebih berwarna. Aku suka cara kamu tertawa, cara kamu melihat dunia... dan sejujurnya, aku suka kamu.</p>
    <div class="buttons">
      <button id="yes-btn">Yes, I will!</button>
      <button id="no-btn">Cuma temenan aja</button>
    </div>
  </div>

  <div class="card" id="result-card" style="display: none;">
    <h1 class="special-question">Yeay! I'm so happy!</h1>
    <img src="https://media.tenor.com/kegMMjNnKkkAAAAi/bunny-cute.gif" alt="Pasangan Bahagia" class="gif">
    <p class="message">Makasih udah terima aku.<br>Siap-siap buat petualangan baru kita ya!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
